<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
  <h1>Cars</h1>
<div>
    <table border="1">
        <tr>
            <th>Car brand</th>
            <th>Model</th>
            <th>Color</th>
        </tr>
        <tr th:each="auto : ${car}">
            <td th:utext="${auto.getCarBrand()}">carBrand</td>
            <td th:utext="${auto.getModel()}">model</td>
            <td th:utext="${auto.getColor()}">color</td>
        </tr>
    </table>
</div>
</body>
</html>
